# SonarQube Configuration for AdvancedCadastroApp

sonar.projectKey=AdvancedCadastroApp
sonar.projectName=AdvancedCadastroApp
sonar.projectVersion=0.0.1
sonar.sourceEncoding=UTF-8

# Paths
sonar.sources=src
sonar.tests=src/tests,__tests__
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/tests/**,src/**/*.test.ts,src/**/*.test.tsx

# Code Quality Rules
sonar.quality.gate=SonarWay

# Issues to ignore (optional)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
