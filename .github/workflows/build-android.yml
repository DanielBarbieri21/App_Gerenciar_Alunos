name: Build Android APK

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build APK Android
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Free disk space (Before)
        run: |
          sudo apt-get update
          sudo apt-get remove -y ghc-* dotnet-* rust-* google-cloud-cli llvm-*
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/hostedtoolcache
          df -h

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --passWithNoTests

      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools-version: 33.0.0

      - name: âš™ï¸ Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx1024m" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties

      - name: ğŸ”¨ Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon -x lint --parallel --build-cache
          cd ..

      - name: ğŸ§¹ Free disk space (After)
        if: always()
        run: |
          rm -rf ~/.gradle || true
          sudo rm -rf /root/.gradle || true
          rm -rf android/build || true
          rm -rf android/app/build/intermediates || true
          rm -rf android/app/build/.gradle || true
          df -h

      - name: ğŸ“¦ Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ğŸ“Š Build status badge
        if: success()
        run: echo "âœ… APK build successful"

      - name: âŒ Build failure notification
        if: failure()
        run: echo "âŒ APK build failed"
        continue-on-error: true
